<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机视频播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .glass-effect {
                backdrop-filter: blur(10px);
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.05);
            }
            .mobile-video-container {
                aspect-ratio: 9/16;
                max-height: 70vh;
            }
            .desktop-video-container {
                aspect-ratio: 16/9;
            }
            .api-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50 px-4 py-3">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-play-circle text-xl text-accent"></i>
                <h1 class="text-lg font-bold bg-gradient-to-r from-accent to-primary bg-clip-text text-transparent">
                    随机视频播放器
                </h1>
            </div>
            <div class="flex items-center space-x-3">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-white/20 transition-colors">
                    <i class="fa fa-moon-o"></i>
                </button>
                <button id="infoBtn" class="p-2 rounded-full hover:bg-white/20 transition-colors">
                    <i class="fa fa-info-circle"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Video Player Section -->
        <section class="mb-6">
            <div class="bg-black/30 rounded-2xl overflow-hidden shadow-2xl border border-white/10">
                <div class="relative w-full mx-auto">
                    <!-- Mobile Video -->
                    <div class="mobile-video-container md:hidden bg-slate-800">
                        <video id="videoPlayerMobile" class="w-full h-full object-contain" controls>
                            <source id="videoSourceMobile" src="" type="video/mp4">
                            您的浏览器不支持视频播放。
                        </video>
                    </div>
                    
                    <!-- Desktop Video -->
                    <div class="desktop-video-container hidden md:block bg-slate-800">
                        <video id="videoPlayerDesktop" class="w-full h-full object-contain" controls>
                            <source id="videoSourceDesktop" src="" type="video/mp4">
                            您的浏览器不支持视频播放。
                        </video>
                    </div>
                    
                    <!-- Loading Overlay -->
                    <div id="loadingOverlay" class="absolute inset-0 bg-black/50 flex items-center justify-center">
                        <div class="text-center">
                            <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-2 border-accent mb-4"></div>
                            <p class="text-lg text-white/80">正在加载视频...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mobile Buttons -->
        <div class="md:hidden mb-6">
            <div class="grid grid-cols-2 gap-3">
                <button id="mobileNextVideoBtn" class="bg-gradient-to-r from-primary to-purple-600 hover:from-primary/80 hover:to-purple-600/80 text-white py-3 px-4 rounded-lg font-semibold hover-scale flex items-center justify-center space-x-2 text-sm">
                    <i class="fa fa-random"></i>
                    <span>下一个视频</span>
                </button>
                <button id="mobileAutoPlayBtn" class="bg-accent hover:bg-accent/80 text-white py-3 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2 text-sm">
                    <i class="fa fa-bullseye"></i>
                    <span>自动播放</span>
                </button>
            </div>
        </div>

        <!-- Control Panel -->
        <section class="mb-6">
            <div class="glass-effect rounded-2xl p-4 shadow-lg">
                <div class="grid md:grid-cols-2 gap-4">
                    <!-- API Selection -->
                    <div>
                        <h3 class="text-base font-semibold mb-3 flex items-center">
                            <i class="fa fa-cogs text-accent mr-2"></i>
                            视频类型选择
                        </h3>
                        <div class="api-grid">
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="hs" checked class="accent-accent">
                                <span>黑丝视频</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="suiji" class="accent-accent">
                                <span>随机视频</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="tm" class="accent-accent">
                                <span>甜妹视频</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="cy" class="accent-accent">
                                <span>纯欲视频</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="yz" class="accent-accent">
                                <span>玉足视频</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="jk" class="accent-accent">
                                <span>JK视频</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="tiaowu" class="accent-accent">
                                <span>跳舞视频</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="bz" class="accent-accent">
                                <span>变装视频</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer text-sm">
                                <input type="radio" name="videoType" value="youzhuang" class="accent-accent">
                                <span>泳装视频</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Desktop Buttons -->
                    <div class="hidden md:flex flex-col justify-end space-y-3">
                        <button id="desktopNextVideoBtn" class="bg-gradient-to-r from-primary to-purple-600 hover:from-primary/80 hover:to-purple-600/80 text-white px-4 py-2 rounded-lg font-semibold hover-scale flex items-center justify-center space-x-2 text-sm">
                            <i class="fa fa-random"></i>
                            <span>下一个随机视频</span>
                        </button>
                        <button id="desktopAutoPlayBtn" class="bg-accent hover:bg-accent/80 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center space-x-2 text-sm">
                            <i class="fa fa-bullseye"></i>
                            <span>自动播放: 开启</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Video Info -->
        <section class="mb-6">
            <div class="glass-effect rounded-2xl p-4 shadow-lg">
                <h3 class="text-base font-semibold mb-3 flex items-center">
                    <i class="fa fa-info-circle text-accent mr-2"></i>
                    视频信息
                </h3>
                <div id="videoInfo" class="grid grid-cols-2 gap-3 text-xs">
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-white/60">视频类型:</span>
                            <span id="videoTypeText">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-white/60">视频格式:</span>
                            <span>MP4</span>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-white/60">视频时长:</span>
                            <span id="videoDuration">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-white/60">状态:</span>
                            <span id="videoStatus" class="text-green-400">就绪</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- History -->
        <section>
            <div class="glass-effect rounded-2xl p-4 shadow-lg">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-base font-semibold flex items-center">
                        <i class="fa fa-history text-accent mr-2"></i>
                        播放历史
                    </h3>
                    <button id="clearHistoryBtn" class="text-white/60 hover:text-white text-xs">
                        清空历史
                    </button>
                </div>
                <div id="historyList" class="space-y-2 max-h-32 overflow-y-auto text-xs">
                    <p class="text-white/60 text-center py-3">暂无播放历史</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="glass-effect mt-8 px-4 py-3">
        <div class="container mx-auto text-center text-white/60 text-xs">
            <p>&copy; 2024 随机视频播放器 | 仅供娱乐使用</p>
        </div>
    </footer>

    <!-- Info Modal -->
    <div id="infoModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="glass-effect rounded-2xl p-5 max-w-sm w-full">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-base font-semibold">关于播放器</h3>
                <button id="closeInfoBtn" class="text-white/60 hover:text-white">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="space-y-2 text-xs text-white/80">
                <p>• 选择对应类型即可加载相关视频</p>
                <p>• 支持自动播放和历史记录功能</p>
                <p>• 点击"下一个视频"可刷新同类型视频</p>
                <p>• 网络不稳定时可能需要稍等加载</p>
            </div>
        </div>
    </div>

    <script>
        class RandomVideoPlayer {
            constructor() {
                // 修复API配置，使用兼容的API端点
                this.videoTypes = {
                    hs: { 
                        url: 'https://api.tzjsy.cn/sp/hs/video.php', 
                        name: '黑丝视频',
                        fallback: 'https://api.tzjsy.cn/sp/hs/video.php'
                    },
                    suiji: { 
                        url: 'https://api.yujn.cn/api/zzxjj.php?type=video', 
                        name: '随机视频',
                        fallback: 'https://api.yujn.cn/api/zzxjj.php?type=video'
                    },
                    tm: { 
                        url: 'https://api.tzisy.cn/sp/tm/video.php', 
                        name: '甜妹视频',
                        fallback: 'https://api.tzisy.cn/sp/tm/video.php'
                    },
                    cy: { 
                        url: 'https://api.tzisy.cn/sp/cy/video.php', 
                        name: '纯欲视频',
                        fallback: 'https://api.tzisy.cn/sp/cy/video.php'
                    },
                    yz: { 
                        url: 'https://api.tzisy.cn/sp/yz/video.php', 
                        name: '玉足视频',
                        fallback: 'https://api.tzisy.cn/sp/yz/video.php'
                    },
                    jk: { 
                        url: 'https://api.tzjsy.cn/sp/jk/video.php', 
                        name: 'JK视频',
                        fallback: 'https://api.tzjsy.cn/sp/jk/video.php'
                    },
                    tiaowu: { 
                        url: 'https://api.tzjsy.cn/sp/tm/video.php', 
                        name: '跳舞视频',
                        fallback: 'https://api.tzjsy.cn/sp/tm/video.php'
                    },
                    bz: { 
                        url: 'https://api.tzjsy.cn/sp/bz/video.php', 
                        name: '变装视频',
                        fallback: 'https://api.tzjsy.cn/sp/bz/video.php'
                    },
                    youzhuang: { 
                        url: 'https://api.tzjsy.cn/sp/yoz/video.php', 
                        name: '泳装视频',
                        fallback: 'https://api.tzjsy.cn/sp/yoz/video.php'
                    }
                };
                
                this.autoPlay = true;
                this.videoHistory = JSON.parse(localStorage.getItem('videoHistory') || '[]');
                this.currentHistoryItem = null;
                
                // 初始化DOM元素
                this.initElements();
                // 绑定事件
                this.initEventListeners();
                // 加载默认视频
                this.loadVideoByType(this.getSelectedType());
                // 更新UI
                this.updateHistoryDisplay();
                this.updateAutoPlayButton();
            }

            // 初始化DOM元素
            initElements() {
                // 视频播放器
                this.videoPlayerMobile = document.getElementById('videoPlayerMobile');
                this.videoPlayerDesktop = document.getElementById('videoPlayerDesktop');
                this.videoSourceMobile = document.getElementById('videoSourceMobile');
                this.videoSourceDesktop = document.getElementById('videoSourceDesktop');
                
                // 覆盖层
                this.loadingOverlay = document.getElementById('loadingOverlay');
                
                // 按钮
                this.mobileNextVideoBtn = document.getElementById('mobileNextVideoBtn');
                this.mobileAutoPlayBtn = document.getElementById('mobileAutoPlayBtn');
                this.desktopNextVideoBtn = document.getElementById('desktopNextVideoBtn');
                this.desktopAutoPlayBtn = document.getElementById('desktopAutoPlayBtn');
                this.clearHistoryBtn = document.getElementById('clearHistoryBtn');
                this.infoBtn = document.getElementById('infoBtn');
                this.closeInfoBtn = document.getElementById('closeInfoBtn');
                this.themeToggle = document.getElementById('themeToggle');
                this.infoModal = document.getElementById('infoModal');
                
                // 信息显示
                this.videoTypeText = document.getElementById('videoTypeText');
                this.videoDuration = document.getElementById('videoDuration');
                this.videoStatus = document.getElementById('videoStatus');
                this.historyList = document.getElementById('historyList');
            }

            // 绑定事件
            initEventListeners() {
                // 视频播放事件
                [this.videoPlayerMobile, this.videoPlayerDesktop].forEach(player => {
                    player.addEventListener('ended', () => this.handleVideoEnd());
                    player.addEventListener('loadeddata', () => this.handleVideoLoaded());
                    player.addEventListener('error', (e) => this.handleVideoError(e));
                    player.addEventListener('canplay', () => this.handleCanPlay());
                    player.addEventListener('durationchange', () => this.handleDurationChange());
                    player.addEventListener('loadstart', () => this.handleLoadStart());
                    player.addEventListener('waiting', () => this.handleWaiting());
                    player.addEventListener('playing', () => this.handlePlaying());
                });

                // 下一个视频按钮
                this.mobileNextVideoBtn.addEventListener('click', () => this.loadVideoByType(this.getSelectedType()));
                this.desktopNextVideoBtn.addEventListener('click', () => this.loadVideoByType(this.getSelectedType()));

                // 自动播放切换
                this.mobileAutoPlayBtn.addEventListener('click', () => this.toggleAutoPlay());
                this.desktopAutoPlayBtn.addEventListener('click', () => this.toggleAutoPlay());

                // 清空历史
                this.clearHistoryBtn.addEventListener('click', () => this.clearHistory());

                // 模态框
                this.infoBtn.addEventListener('click', () => this.infoModal.classList.replace('hidden', 'flex'));
                this.closeInfoBtn.addEventListener('click', () => this.infoModal.classList.add('hidden'));
                this.infoModal.addEventListener('click', (e) => e.target === this.infoModal && this.infoModal.classList.add('hidden'));

                // 主题切换
                this.themeToggle.addEventListener('click', () => {
                    const icon = this.themeToggle.querySelector('i');
                    icon.classList.toggle('fa-moon-o');
                    icon.classList.toggle('fa-sun-o');
                });

                // 单选按钮切换事件
                document.querySelectorAll('input[name="videoType"]').forEach(radio => {
                    radio.addEventListener('change', () => {
                        const selectedType = this.getSelectedType();
                        this.loadVideoByType(selectedType);
                    });
                });
            }

            // 获取当前选中的视频类型
            getSelectedType() {
                return document.querySelector('input[name="videoType"]:checked').value;
            }

            // 根据类型加载视频
            loadVideoByType(type) {
                const videoConfig = this.videoTypes[type];
                if (!videoConfig) return;

                // 显示加载中
                this.loadingOverlay.classList.remove('hidden');
                this.videoStatus.textContent = '加载中';
                this.videoStatus.className = 'text-yellow-400';
                this.videoTypeText.textContent = videoConfig.name;
                this.videoDuration.textContent = '-'; // 重置时长显示

                // 直接使用API URL
                const videoUrl = videoConfig.url;
                
                // 更新两个视频源
                this.videoSourceMobile.src = videoUrl;
                this.videoSourceDesktop.src = videoUrl;

                // 加载并播放当前设备对应的播放器
                const currentPlayer = window.innerWidth >= 768 ? this.videoPlayerDesktop : this.videoPlayerMobile;
                currentPlayer.load();
                
                // 设置超时处理，如果在10秒内无法播放则提示用户
                this.loadTimeout = setTimeout(() => {
                    if (currentPlayer.networkState === 2 || currentPlayer.readyState < 2) {
                        console.log('视频加载超时');
                        this.videoStatus.textContent = '加载超时';
                        this.videoStatus.className = 'text-yellow-400';
                        this.loadingOverlay.classList.add('hidden');
                    }
                }, 10000);

                // 添加到历史记录
                this.currentHistoryItem = {
                    type: videoConfig.name,
                    timestamp: new Date().toLocaleString(),
                    duration: '00:00'
                };
                
                this.addToHistory(this.currentHistoryItem);
            }

            // 视频开始加载时
            handleLoadStart() {
                this.videoStatus.textContent = '加载中';
                this.videoStatus.className = 'text-yellow-400';
                this.loadingOverlay.classList.remove('hidden');
            }

            // 视频等待时
            handleWaiting() {
                this.videoStatus.textContent = '缓冲中';
                this.videoStatus.className = 'text-yellow-400';
            }

            // 视频播放时
            handlePlaying() {
                this.videoStatus.textContent = '播放中';
                this.videoStatus.className = 'text-green-400';
                this.loadingOverlay.classList.add('hidden');
            }

            // 视频可以播放时
            handleCanPlay() {
                // 清除加载超时
                if (this.loadTimeout) {
                    clearTimeout(this.loadTimeout);
                    this.loadTimeout = null;
                }
                
                // 尝试播放
                const currentPlayer = window.innerWidth >= 768 ? this.videoPlayerDesktop : this.videoPlayerMobile;
                
                // 在移动设备上，我们不自动播放，等待用户交互
                if ('ontouchstart' in window) {
                    // 移动设备：不自动播放
                    this.videoStatus.textContent = '就绪(点击播放)';
                    this.videoStatus.className = 'text-blue-400';
                } else {
                    // 桌面设备：尝试自动播放
                    currentPlayer.play().catch(error => {
                        console.log('自动播放失败:', error);
                        this.videoStatus.textContent = '就绪(点击播放)';
                    });
                }
            }

            // 视频加载完成
            handleVideoLoaded() {
                this.videoStatus.textContent = '播放中';
                this.videoStatus.className = 'text-green-400';
                this.loadingOverlay.classList.add('hidden');

                // 获取当前播放器
                const currentPlayer = window.innerWidth >= 768 ? this.videoPlayerDesktop : this.videoPlayerMobile;
                
                // 创建一个计时器来更新时间
                if (this.timeUpdateInterval) {
                    clearInterval(this.timeUpdateInterval);
                }
                
                // 每秒更新一次时间显示
                this.timeUpdateInterval = setInterval(() => {
                    if (this.videoHistory.length > 0 && currentPlayer.currentTime > 0) {
                        const formattedTime = this.formatTime(currentPlayer.currentTime);
                        this.videoHistory[0].duration = formattedTime;
                        
                        // 更新历史记录显示
                        localStorage.setItem('videoHistory', JSON.stringify(this.videoHistory));
                        this.updateHistoryDisplay();
                    }
                }, 1000);
            }

            // 视频时长变化时更新显示
            handleDurationChange() {
                const currentPlayer = window.innerWidth >= 768 ? this.videoPlayerDesktop : this.videoPlayerMobile;
                
                // 确保时长有效后再更新显示
                if (currentPlayer.duration && !isNaN(currentPlayer.duration)) {
                    this.videoDuration.textContent = this.formatTime(currentPlayer.duration);
                }
            }

            // 视频播放错误
            handleVideoError(error) {
                console.error('视频播放错误:', error);
                this.loadingOverlay.classList.add('hidden');
                this.videoStatus.textContent = '加载失败';
                this.videoStatus.className = 'text-red-400';
                
                // 清除计时器
                if (this.timeUpdateInterval) {
                    clearInterval(this.timeUpdateInterval);
                    this.timeUpdateInterval = null;
                }
                
                // 清除超时
                if (this.loadTimeout) {
                    clearTimeout(this.loadTimeout);
                    this.loadTimeout = null;
                }
                
                // 提示用户
                alert('当前视频源加载失败，请点击"下一个视频"重试');
            }

            // 视频播放结束
            handleVideoEnd() {
                // 清除计时器
                if (this.timeUpdateInterval) {
                    clearInterval(this.timeUpdateInterval);
                    this.timeUpdateInterval = null;
                }
                
                if (this.autoPlay) {
                    this.loadVideoByType(this.getSelectedType());
                } else {
                    this.videoStatus.textContent = '播放结束';
                    this.videoStatus.className = 'text-gray-400';
                }
            }

            // 切换自动播放
            toggleAutoPlay() {
                this.autoPlay = !this.autoPlay;
                const status = this.autoPlay ? '开启' : '关闭';
                const statusText = this.autoPlay ? '自动播放' : '手动播放';

                // 更新按钮样式和文本
                [this.mobileAutoPlayBtn, this.desktopAutoPlayBtn].forEach(btn => {
                    if (btn.id === 'mobileAutoPlayBtn') {
                        btn.innerHTML = `<i class="fa fa-bullseye"></i><span>${statusText}</span>`;
                    } else {
                        btn.innerHTML = `<i class="fa fa-bullseye"></i><span>自动播放: ${status}</span>`;
                    }
                    btn.className = this.autoPlay 
                        ? 'bg-accent hover:bg-accent/80 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center space-x-2 text-sm'
                        : 'bg-secondary hover:bg-secondary/80 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center space-x-2 text-sm';
                });
            }

            // 更新自动播放按钮状态
            updateAutoPlayButton() {
                this.toggleAutoPlay();
                this.toggleAutoPlay(); // 触发两次，恢复初始状态
            }

            // 格式化时间
            formatTime(seconds) {
                if (isNaN(seconds) || seconds < 0) return '00:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // 添加到历史记录
            addToHistory(item) {
                this.videoHistory.unshift(item);
                if (this.videoHistory.length > 20) this.videoHistory = this.videoHistory.slice(0, 20);
                localStorage.setItem('videoHistory', JSON.stringify(this.videoHistory));
                this.updateHistoryDisplay();
            }

            // 更新历史记录显示
            updateHistoryDisplay() {
                if (this.videoHistory.length === 0) {
                    this.historyList.innerHTML = '<p class="text-white/60 text-center py-3">暂无播放历史</p>';
                    return;
                }

                this.historyList.innerHTML = this.videoHistory.map(item => `
                    <div class="flex justify-between items-center p-2 bg-white/5 rounded-lg hover:bg-white/10 transition-colors">
                        <div class="flex-1">
                            <div class="font-medium">${item.type}</div>
                            <div class="text-white/60">${item.timestamp}</div>
                        </div>
                        <div class="text-white/60">${item.duration}</div>
                    </div>
                `).join('');
            }

            // 清空历史记录
            clearHistory() {
                if (confirm('确定要清空播放历史吗？')) {
                    this.videoHistory = [];
                    localStorage.removeItem('videoHistory');
                    this.updateHistoryDisplay();
                }
            }
        }

        // 初始化播放器
        document.addEventListener('DOMContentLoaded', () => {
            window.videoPlayerInstance = new RandomVideoPlayer();
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            const player = window.videoPlayerInstance;
            if (!player) return;

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    const currentPlayer = window.innerWidth >= 768 ? player.videoPlayerDesktop : player.videoPlayerMobile;
                    currentPlayer.paused ? currentPlayer.play() : currentPlayer.pause();
                    break;
                case 'KeyN':
                    player.loadVideoByType(player.getSelectedType());
                    break;
            }
        });
    </script>
</body>
</html>
